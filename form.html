<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
</head>

<body>
    <header>
        <h1>Product Review Form</h1>
    </header>

    <main>
        <form action="review.html" method="get">
            <!-- Product Name -->
            <label for="product">Product Name:</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>

            <!-- Overall Rating -->
            <fieldset>
                <legend>Overall Rating:</legend>
                <label for="rating-1">
                    <input type="radio" id="rating-1" name="rating" value="1" required> ☆
                </label>
                <label for="rating-2">
                    <input type="radio" id="rating-2" name="rating" value="2"> ☆☆
                </label>
                <label for="rating-3">
                    <input type="radio" id="rating-3" name="rating" value="3"> ☆☆☆
                </label>
                <label for="rating-4">
                    <input type="radio" id="rating-4" name="rating" value="4"> ☆☆☆☆
                </label>
                <label for="rating-5">
                    <input type="radio" id="rating-5" name="rating" value="5"> ☆☆☆☆☆
                </label>
            </fieldset>

            <!-- Date of Installation -->
            <label for="installation-date">Date of Installation:</label>
            <input type="date" id="installation-date" name="installation-date" required>

            <!-- Useful Features -->
            <fieldset>
                <legend>Useful Features:</legend>
                <label for="feature-1">
                    <input type="checkbox" id="feature-1" name="features" value="Feature 1"> Feature 1
                </label>
                <label for="feature-2">
                    <input type="checkbox" id="feature-2" name="features" value="Feature 2"> Feature 2
                </label>
                <label for="feature-3">
                    <input type="checkbox" id="feature-3" name="features" value="Feature 3"> Feature 3
                </label>
            </fieldset>

            <!-- Written Review -->
            <label for="review">Written Review:</label>
            <textarea id="review" name="review" rows="4" cols="50" placeholder="Write your review here..."></textarea>

            <!-- User Name -->
            <label for="username">Your Name:</label>
            <input type="text" id="username" name="username" placeholder="Enter your name">

            <!-- Submit Button -->
            <input type="submit" value="Submit Review">
        </form>
    </main>

    <footer>
        <p>&copy; <span id="currentyear"></span> Your Name, Your Country.</p>
        <p id="lastModified"></p>
    </footer>

    <script>
        // Populate product options dynamically
        const products = [
            { name: "Product A" },
            { name: "Product B" },
            { name: "Product C" },
            { name: "Product D" }
        ];

        const productSelect = document.getElementById('product');
        products.forEach(product => {
            const option = document.createElement('option');
            option.value = product.name;
            option.textContent = product.name;
            productSelect.appendChild(option);
        });

        // Footer: Set the current year and last modified date
        const currentYear = new Date().getFullYear();
        document.getElementById('currentyear').textContent = currentYear;

        const lastModified = document.lastModified;
        document.getElementById('lastModified').textContent = `Last Modified: ${lastModified}`;
    </script>
</body>

</html>
